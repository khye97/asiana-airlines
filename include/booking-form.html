<div class="inner">
  <div class="fsw__container">
    <div class="fsw__t-group">
      <button class="fsw__t is-selected flight-booking">항공권 예매</button>
      <button class="fsw__t reservation-lookup">예약 조회</button>
      <button class="fsw__t check-in">체크인</button>
      <button class="fsw__t flight-status">출도착 조회</button>
    </div>
    <div class="fsw__tp-group">
      <!-- tp-flight-booking__ -->
      <div class="fsw__tp tp-flight-booking is-active">
        <div class="fsw__ctrl-group">
          <div class="fsw__ctrls tp-flight-booking__mileage-group">
            <button
              class="fsw__ctrl is-selected tp-flight-booking__ctrl-booking-type standard"
            >
              일반 예매
            </button>
            <button
              class="fsw__ctrl tp-flight-booking__ctrl-booking-type mileage"
            >
              마일리지 예매
            </button>
          </div>
          <div class="fsw__ctrls tp-flight-booking__trip-type-group">
            <button
              class="fsw__ctrl is-selected tp-flight-booking__ctrl-trip-type round-trip"
            >
              왕복
            </button>
            <button class="fsw__ctrl tp-flight-booking__ctrl-trip-type one-way">
              편도
            </button>
            <button
              class="fsw__ctrl tp-flight-booking__ctrl-trip-type multi-city"
            >
              다구간
            </button>
          </div>
          <div class="tp-flight-booking__nearby-dates-checkbox">
            <input id="nearby-dates" type="checkbox" />
            <label for="nearby-dates">가까운 날짜 함께 조회</label>
          </div>
        </div>
        <div
          class="fsw__tp-field-group tp-flight-booking__round-trip is-active"
        >
          <div class="fsw__tp-location-group">
            <button class="fsw__tp-field-area flight-origin">출발지</button>
            <button class="fsw__tp-switch-location">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <button class="fsw__tp-field-area flight-destination">
              도착지
            </button>
          </div>
          <div class="fsw__tp-date-group">
            <button class="fsw__tp-field-area departure-date">가는 날</button>
            <button class="fsw__tp-field-area return-date">오는 날</button>
          </div>
          <button class="fsw__tp-field-area passenger-count">승객 수</button>
          <button class="fsw__tp-field-area seat-grade-option">
            좌석 등급
          </button>
          <button class="fsw__btn-search">항공권 조회</button>
        </div>
        <div class="fsw__tp-field-group tp-flight-booking__one-way">
          <div class="fsw__tp-location-group">
            <button class="fsw__tp-field-area flight-origin">출발지</button>
            <button class="fsw__tp-switch-location">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <button class="fsw__tp-field-area flight-destination">
              도착지
            </button>
          </div>
          <div class="fsw__tp-date-group">
            <button class="fsw__tp-field-area departure-date">가는 날</button>
          </div>
          <button class="fsw__tp-field-area passenger-count">승객 수</button>
          <button class="fsw__tp-field-area seat-grade-option">
            좌석 등급
          </button>
          <button class="fsw__btn-search">항공권 조회</button>
        </div>
        <div class="fsw__tp-field-group tp-flight-booking__multi-city">
          <div class="tp-flight-booking__multi-city-field first-trip">
            <div class="desc">첫 번째 여정</div>
            <div class="flex">
              <div class="fsw__tp-location-group">
                <button class="fsw__tp-field-area flight-origin">출발지</button>
                <button class="fsw__tp-switch-location">
                  <i class="bi bi-arrow-left-right"></i>
                </button>
                <button class="fsw__tp-field-area flight-destination">
                  도착지
                </button>
              </div>
              <button class="fsw__tp-field-area departure-date">가는 날</button>
            </div>
          </div>
          <div class="tp-flight-booking__multi-city-field second-trip">
            <div class="desc">두 번째 여정</div>
            <div class="flex">
              <div class="fsw__tp-location-group">
                <button class="fsw__tp-field-area flight-origin">출발지</button>
                <button class="fsw__tp-switch-location">
                  <i class="bi bi-arrow-left-right"></i>
                </button>
                <button class="fsw__tp-field-area flight-destination">
                  도착지
                </button>
              </div>
              <button class="fsw__tp-field-area departure-date">가는 날</button>
            </div>
          </div>
          <button class="fsw__btn-add-more-trip">
            <i class="bi bi-plus-lg"></i>
            여정 추가하기
          </button>
          <button class="fsw__tp-field-area passenger-count">승객 수</button>
          <button class="fsw__tp-field-area seat-grade-option">
            좌석 등급
          </button>
          <button class="fsw__btn-search">항공권 조회</button>
        </div>
      </div>
      <!-- tp-reservation-lookup__ -->
      <div class="fsw__tp tp-reservation-lookup">
        <div class="fsw__tp-field-group">
          <input
            type="text"
            class="fsw__tp-input reservation-number"
            placeholder="예약 번호 또는 항공권 번호"
          />
          <button class="fsw__tp-field-area boarding-date">탑승일</button>
          <div class="fsw__tp-passenger-name-group">
            <input
              type="text"
              class="fsw__tp-input passenger-name last-name"
              placeholder="승객 성 (Last Name)"
            />
            <input
              type="text"
              class="fsw__tp-input passenger-name first-name"
              placeholder="승객 이름 (First Name)"
            />
          </div>
          <div class="fsw__tp-desc">
            <p>* 예약 번호는 8자리 숫자 또는 6자리 영문/숫자를 입력하세요.</p>
            <p>
              * 국내선 예약은 국문 성/이름, 국제선은 영문 성/이름을 입력하세요.
            </p>
          </div>
        </div>
        <button class="fsw__btn-search">예약 조회</button>
      </div>
      <!-- tp-check-in__ -->
      <div class="fsw__tp tp-check-in">
        <div class="fsw__tp-field-group">
          <input
            type="text"
            class="fsw__tp-input reservation-number"
            placeholder="예약 번호 또는 항공권 번호"
          />
          <select name="" id="" class="fsw__tp-select-boarding-date">
            <option value="">탑승일 선택</option>
            <option value="">4월 23일 (수)</option>
            <option value="">4월 24일 (목)</option>
            <option value="">4월 25일 (금)</option>
            <option value="">4월 26일 (토)</option>
          </select>
          <div class="fsw__tp-passenger-name-group">
            <input
              type="text"
              class="fsw__tp-input passenger-name last-name"
              placeholder="승객 성 (Last Name)"
            />
            <input
              type="text"
              class="fsw__tp-input passenger-name first-name"
              placeholder="승객 이름 (First Name)"
            />
          </div>
          <div class="fsw__tp-desc">
            <p>* 예약 번호는 8자리 숫자 또는 6자리 영문/숫자를 입력하세요.</p>
            <p>
              * 국내선 예약은 국문 성/이름, 국제선은 영문 성/이름을 입력하세요.
            </p>
          </div>
        </div>
        <button class="fsw__btn-search">조회</button>
      </div>
      <!-- tp-flight-status__ -->
      <div class="fsw__tp tp-flight-status">
        <div class="tp-flight-status__ctrls fsw__ctrls">
          <button
            class="fsw__ctrl tp-flight-status__ctrl is-selected route-search"
          >
            노선조회
          </button>
          <button class="fsw__ctrl tp-flight-status__ctrl number-search">
            편명조회
          </button>
        </div>
        <div class="fsw__tp-field-group is-active tp-flight-status__route">
          <div class="fsw__tp-location-group">
            <button class="fsw__tp-field-area flight-origin">출발지</button>
            <button class="fsw__tp-field-area flight-destination">
              도착지
            </button>
          </div>
          <button class="fsw__tp-field-area boarding-date">출발일</button>
          <button class="fsw__btn-search">조회</button>
          <div class="fsw__tp-desc">
            <p>* 출발일은 출발지 기준입니다.</p>
          </div>
        </div>
        <div class="fsw__tp-field-group tp-flight-status__number">
          <input
            type="text"
            class="fsw__tp-input reservation-number"
            placeholder="숫자만 입력"
          />
          <button class="fsw__tp-field-area boarding-date">출발일</button>
          <button class="fsw__btn-search">조회</button>
          <div class="fsw__tp-desc">
            <p>* 출발일은 출발지 기준입니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
