<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아시아나 항공</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- goggle icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- swiper slide -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/layout/header.css" />
    <link rel="stylesheet" href="/css/layout/footer.css" />
    <link rel="stylesheet" href="/css/base/variables.css" />
    <link rel="stylesheet" href="/css/base/reset.css" />
    <link rel="stylesheet" href="/css/base/common.css" />
    <link rel="stylesheet" href="/css/base/typography.css" />
    <link rel="stylesheet" href="/css/base/responsive.css" />
    <link rel="stylesheet" href="/css/components/button.css" />
    <link rel="stylesheet" href="/css/components/card.css" />
    <link rel="stylesheet" href="/css/components/booking-forms.css" />
    <link rel="stylesheet" href="/css/components/flight-price-chart.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header"></header>

    <main class="main">
      <section class="main-slider">
        <div class="main-slider__container">
          <div class="main-slider__content-group swiper">
            <div class="swiper-wrapper">
              <a
                href="#none"
                class="swiper-slide main-slider__content"
                style="
                  background: url(/image/main-banner-01.jpg) no-repeat center /
                    cover;
                "
              >
                <div class="inner main-slider__text-group">
                  <span class="main-slider__content-category">정보</span>
                  <h2 class="main-slider__content-title">
                    중국여행 고객을 위한 결제 가이드
                  </h2>
                  <p class="main-slider__content-desc">
                    알리페이(Alipay) 사용 방법
                  </p>
                </div>
              </a>
              <a
                href="#none"
                class="swiper-slide main-slider__content"
                style="
                  background: url(/image/main-banner-02.jpg) no-repeat center /
                    cover;
                "
              >
                <div class="inner main-slider__text-group">
                  <span class="main-slider__content-category">이벤트</span>
                  <h2 class="main-slider__content-title">
                    인천-싱가포르 신규취항 혜택
                  </h2>
                  <p class="main-slider__content-desc">최대 20% 추가 할인</p>
                </div>
              </a>
              <a
                href="#none"
                class="swiper-slide main-slider__content"
                style="
                  background: url(/image/main-banner-03.jpg) no-repeat center
                    30% / cover;
                "
              >
                <div class="inner main-slider__text-group">
                  <span class="main-slider__content-category">이벤트</span>
                  <h2 class="main-slider__content-title">
                    네이버페이 포인트 적립 이벤트
                  </h2>
                  <p class="main-slider__content-desc">
                    10만원 이상 결제 시, 네이버포인트 3,000원 적립
                  </p>
                </div>
              </a>
              <a
                href="#none"
                class="swiper-slide main-slider__content"
                style="
                  background: url(/image/main-banner-04.jpg) no-repeat center
                    30% / cover;
                "
              >
                <div class="inner main-slider__text-group">
                  <span class="main-slider__content-category">이벤트</span>
                  <h2 class="main-slider__content-title">
                    온라인 신규 가입 회원 웰컴 쿠폰 제공
                  </h2>
                  <p class="main-slider__content-desc">
                    국제선 10,000원 + 국내선 3,000원 쿠폰 제공
                  </p>
                </div>
              </a>
            </div>
            <div class="main-slider__pagination-group">
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- fsw: flight-services-widget(booking form)-->
      <section class="fsw"></section>
      <div class="overlay"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
